<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Product list with cart</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="dessert" id="dessert">
    <h2 class="heading">Desserts</h2>
    <div class="dessert-container" id="dessert-container">
      <!-- Products will be loaded here dynamically -->
    </div>
  </section>
 
  <section id="cart-container" class="cart">
    <h2 class="heading">Your Cart (0)</h2>
    <div class="cart-empty">
      <img src="assets/images/illustration-empty-cart.svg" alt="Empty Cart" class="empty-cart-img">
      <p class="empty-cart-text">Your added items will appear here</p>
    </div>
    <div class="cart-items" style="display: none;">
      <!-- Items will appear here dynamically -->
    </div>
    <div class="cart-summary" style="display: none;">
      <h3>Total: $0.00</h3>
      <button class="confirm-order-btn">Confirm Order</button>
      <button class="reset-order-btn">Start New Order</button>
    </div>
  </section>

  </div> -->

  <script src="js/script.js"></script>
</body>

</html>
